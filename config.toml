# Server health configuration file
# It contains the operating system, the reboot time, the RAM clearing frequency, and the list of services.

# The operating system used by the server. Possible values: "windows" or "linux".
os = "windows"

# The time at which the server should automatically restart each day. Format: "HH:MM" (24-hour format)
restart_hour = "06:00"

# The interval (in hours) at which the RAM cache should be cleared.
cache_clear_interval = 6

# List of service executables that should be restarted after a reboot. Provide full paths to the executables.
services = [
    "C:\\Program Files\\Service1.exe",
    "C:\\Program Files\\Service2.exe"
]
